<!DOCTYPE html>
<html>
  <head>
    <title>phone</title>
    <link rel="stylesheet" href="css.css" />
  </head>

  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="logo.png" alt="no img" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>

      <div class="information">
        <div class="overlay"></div>
        <img src="mobile.png" class="mobile" alt="no img" />
        <div id="circle">
          <div class="feature one">
            <img src="camera.png" alt="no img" />
            <div>
              <h1>Camera</h1>
              <p>12MP, Wide Angle Lens</p>
            </div>
          </div>
          <div class="feature two">
            <img src="processor.png" alt="no img" />
            <div>
              <h1>Processor</h1>
              <p>Snapdragon Octa-core 11nm</p>
            </div>
          </div>
          <div class="feature three">
            <img src="display.png" alt="no img" />
            <div>
              <h1>Display</h1>
              <p>6.5" Mini-Drop Fullscreen</p>
            </div>
          </div>
          <div class="feature four">
            <img src="battery.png" alt="no img" />
            <div>
              <h1>Battery Life</h1>
              <p>5000mAh, 720Hrs Standby</p>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <img src="arrow.png" id="upBtn" alt="no img" />
        <h3>Features</h3>
        <img src="arrow.png" id="downBtn" alt="no img" />
      </div>
    </div>

    <script>
      let circle = document.getElementById("circle");
      let upBtn = document.getElementById("upBtn");
      let downBtn = document.getElementById("downBtn");

      let rotateValue = circle.style.transform;
      let rotateSum;

      upBtn.onclick = function()
      {
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      }
      downBtn.onclick = function()
      {
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      }
    </script>
  </body>
</html>
